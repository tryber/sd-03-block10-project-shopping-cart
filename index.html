<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de compras bada bararadahdah</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <section class="container">
      <section class="cart">
        <img class="logo" src="LogoML.png" alt="Logotipo do MercadoLivre">
        <h3>Fa√ßa sua busca</h3>
        <div class="search">
          <input type="text" name="textSearch" id="input-search" placeholder="Ex.: computador">
          <button class="search-btn" onclick="getProducts()">Pesquisar</button>
        </div>
        <span class="cart__title">Carrinho de compras</span>
        <ol class="cart__items"></ol>
        <h3 class="total-price">Total: R$ 0,00</h3>
        <button class="empty-cart" onclick="emptyCart()">Esvaziar carrinho</button>
      </section>
      <section class="items"></section>
    </section>
  </body>
</html>
