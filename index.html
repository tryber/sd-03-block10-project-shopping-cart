<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header class="text-center text-uppercase">
      <h1>Bazar de Bagd√°</h1>
    </header>
    <section class="container">
      <div class="columns">
        <section class="items column col-9"></section>
        <section class="cart column col-2">
          <span class="cart__title text-primary text-uppercase bg-secondary">Carrinho de compras</span>
          <section class="cart__total__container">
            <p class="cart__subtitle text-primary bg-secondary">Valor Total R$
              <span class="total-price text-primary bg-secondary"></span>
            </p>
            <div class="p-centered">
              <button class="empty-cart btn btn-primary btn-lg">Esvaziar carrinho</button>
            </div>
          </section>
          <ol class="cart__items c-hand"></ol>
        </section>
      </div>
    </section>
  </body>

</html>
